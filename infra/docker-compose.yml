version: '3.8'

services:
  backend:
    build: ../backend
    volumes:
      # Double slash // is required for Windows Docker socket
      - //var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/latent.db
    ports:
      - "8000:8000"